---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: nextcloud
  interval: 1m0s
  values:
    affinity: {}
    cronjob:
      enabled: false
      lifecycle: {}
      resources: {}
      securityContext: {}
    deploymentAnnotations: {}
    deploymentLabels: {}
    externalDatabase:
      database: nextcloud
      enabled: false
      existingSecret:
        enabled: false
        passwordKey: db-password
        usernameKey: db-username
      host: null
      password: ""
      type: mysql
      user: nextcloud
    fullnameOverride: ""
    hpa:
      cputhreshold: 60
      enabled: false
      maxPods: 10
      minPods: 1
    image:
      flavor: apache
      pullPolicy: IfNotPresent
      repository: nextcloud
      tag: null
    ingress:
      annotations: {}
      enabled: false
      labels: {}
      path: /
      pathType: Prefix
    internalDatabase:
      enabled: true
      name: nextcloud
    lifecycle: {}
    livenessProbe:
      enabled: true
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
    mariadb:
      architecture: standalone
      auth:
        database: nextcloud
        existingSecret: ""
        password: changeme
        username: nextcloud
      enabled: false
      primary:
        persistence:
          accessMode: ReadWriteOnce
          enabled: false
          size: 8Gi
    metrics:
      enabled: false
      https: false
      image:
        pullPolicy: IfNotPresent
        repository: xperimental/nextcloud-exporter
        tag: 0.6.2
      replicaCount: 1
      service:
        annotations:
          prometheus.io/port: "9205"
          prometheus.io/scrape: "true"
        labels: {}
        type: ClusterIP
      serviceMonitor:
        enabled: false
        interval: 30s
        jobLabel: ""
        labels: {}
        namespace: ""
        namespaceSelector: null
        scrapeTimeout: ""
      timeout: 5s
      tlsSkipVerify: false
      token: ""
    nameOverride: ""
    nextcloud:
      configs: {}
      containerPort: 80
      datadir: /var/www/html/data
      defaultConfigs:
        .htaccess: true
        apache-pretty-urls.config.php: true
        apcu.config.php: true
        apps.config.php: true
        autoconfig.php: true
        redis.config.php: true
        smtp.config.php: true
      existingSecret:
        enabled: false
        passwordKey: nextcloud-password
        smtpHostKey: smtp-host
        smtpPasswordKey: smtp-password
        smtpUsernameKey: smtp-username
        tokenKey: nextcloud-token
        usernameKey: nextcloud-username
      extraEnv: null
      extraInitContainers: []
      extraSidecarContainers: []
      extraVolumeMounts: null
      extraVolumes: null
      hooks:
        before-starting: null
        post-installation: null
        post-upgrade: null
        pre-installation: null
        pre-upgrade: null
      host: nextcloud.kube.home
      mail:
        domain: domain.com
        enabled: false
        fromAddress: user
        smtp:
          authtype: LOGIN
          host: domain.com
          name: user
          password: pass
          port: 465
          secure: ssl
      password: changeme
      persistence:
        subPath: null
      phpConfigs: {}
      podSecurityContext: {}
      securityContext: {}
      strategy:
        type: Recreate
      update: 0
      username: admin
    nginx:
      config:
        default: true
      containerPort: 80
      enabled: false
      image:
        pullPolicy: IfNotPresent
        repository: nginx
        tag: alpine
      resources: {}
      securityContext: {}
    nodeSelector: {}
    persistence:
      accessMode: ReadWriteOnce
      annotations: {}
      enabled: false
      nextcloudData:
        accessMode: ReadWriteOnce
        annotations: {}
        enabled: false
        size: 8Gi
        subPath: null
      size: 8Gi
    phpClientHttpsFix:
      enabled: false
      protocol: https
    podAnnotations: {}
    postgresql:
      enabled: false
      global:
        postgresql:
          auth:
            database: nextcloud
            existingSecret: ""
            password: changeme
            secretKeys:
              adminPasswordKey: ""
              replicationPasswordKey: ""
              userPasswordKey: ""
            username: nextcloud
      primary:
        persistence:
          enabled: false
    rbac:
      enabled: false
      serviceaccount:
        annotations: {}
        create: true
        name: nextcloud-serviceaccount
    readinessProbe:
      enabled: true
      failureThreshold: 3
      initialDelaySeconds: 10
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
    redis:
      enabled: true
      master:
        persistence:
          enabled: false
      replica:
        persistence:
          enabled: false
    replicaCount: 1
    resources: {}
    securityContext: {}
    service:
      loadBalancerIP: ""
      nodePort: nil
      port: 8080
      type: ClusterIP
    startupProbe:
      enabled: false
      failureThreshold: 30
      initialDelaySeconds: 30
      periodSeconds: 10
      successThreshold: 1
      timeoutSeconds: 5
    tolerations: []
